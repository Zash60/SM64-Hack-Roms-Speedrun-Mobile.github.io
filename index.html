<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Hacks Speedrun Mobile</title>
    
    <!-- CSS STYLES -->
    <style>
        :root {
            --bg-color: #18181b;
            --surface-color: #27272a;
            --primary-color: #ef4444;
            --text-color: #e4e4e7;
            --text-muted: #a1a1aa;
            --border-color: #3f3f46;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* --- Main Layout & Pages --- */
        .page {
            display: none; /* Hide all pages by default */
            padding: 1rem;
            min-height: 100vh;
        }
        .page.active {
            display: block; /* Show only the active page */
        }

        /* --- Header --- */
        .header {
            background-color: var(--surface-color);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .header a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .header-nav a {
            margin-left: 1rem;
            font-size: 1rem;
            font-weight: normal;
        }

        /* --- UI Components --- */
        h1, h2 {
            margin-top: 0;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        input[type="search"], select, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 1rem;
        }
        button, .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        /* --- Home Page (Game List) --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .game-card {
            background-color: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .game-card-info {
            padding: 0.75rem;
            flex-grow: 1;
        }
        .game-card-info h3 {
            margin: 0 0 0.25rem;
            font-size: 1rem;
        }
        .game-card-info p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Leaderboard Page --- */
        .leaderboard-header {
            margin-bottom: 1.5rem;
        }
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .category-tabs .tab {
            padding: 0.5rem 1rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
        }
        .category-tabs .tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard-table th, .leaderboard-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .leaderboard-table th {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .leaderboard-table tr:nth-child(1) td { background-color: #c9b03730; } /* Gold */
        .leaderboard-table tr:nth-child(2) td { background-color: #d7d7d730; } /* Silver */
        .leaderboard-table tr:nth-child(3) td { background-color: #ad8a5630; } /* Bronze */
        
        /* --- Modals --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-header h2 { margin: 0; }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-body .form-group {
            margin-bottom: 1rem;
        }
        .modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        /* --- Loader --- */
        .loader {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <!-- ======== HEADER ======== -->
    <header class="header">
        <a href="#">SM64 Hacks</a>
        <nav class="header-nav">
            <a href="#/mod" id="mod-link" style="display: none;">Mod</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>

    <!-- ======== HOME PAGE ======== -->
    <div id="home-page" class="page">
        <h1>Games in Series</h1>
        <div class="input-group">
            <input type="search" id="search-input" placeholder="Search for a hack...">
            <select id="sort-select">
                <option value="newest">Newest Released</option>
                <option value="oldest">Oldest Released</option>
                <option value="alpha">Alphabetical</option>
            </select>
        </div>
        <div id="game-list-container" class="game-grid">
            <div class="loader">Loading games...</div>
        </div>
    </div>

    <!-- ======== LEADERBOARD PAGE ======== -->
    <div id="leaderboard-page" class="page">
        <div id="leaderboard-content">
            <div class="loader">Loading leaderboard...</div>
        </div>
    </div>

    <!-- ======== LOGIN PAGE ======== -->
    <div id="login-page" class="page">
        <h2>Moderator Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error" style="color: var(--primary-color); margin-top: 1rem;"></p>
        </form>
    </div>

    <!-- ======== MOD PAGE ======== -->
    <div id="mod-page" class="page">
        <h2>Pending Runs</h2>
        <div id="pending-runs-container">
            <div class="loader">Loading pending runs...</div>
        </div>
    </div>
    
    <!-- ======== SUBMIT RUN MODAL ======== -->
    <div id="submit-run-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="submit-modal-title">Submit Run</h2>
                <button class="close-btn" onclick="closeModal('submit-run-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="submit-run-form">
                    <input type="hidden" id="run-leaderboard-id">
                    <input type="hidden" id="run-id"> <!-- For editing -->
                    <div class="form-group">
                        <label for="run-player">Player</label>
                        <input type="text" id="run-player" required>
                    </div>
                    <div class="form-group">
                        <label for="run-time">Time (e.g., 1h 23m 45s 678ms)</label>
                        <input type="text" id="run-time" required>
                    </div>
                    <div class="form-group">
                        <label for="run-video">Video URL</label>
                        <input type="url" id="run-video">
                    </div>
                    <div class="form-group">
                        <label for="run-date">Date</label>
                        <input type="date" id="run-date" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- ======== FIREBASE SDK ======== -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, remove, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsVYnWAq5aFOz9dIxHpGVWK8Mk64f01GU",
            authDomain: "sm64-hack-roms-speedrun-mobile.firebaseapp.com",
            databaseURL: "https://sm64-hack-roms-speedrun-mobile-default-rtdb.firebaseio.com",
            projectId: "sm64-hack-roms-speedrun-mobile",
            storageBucket: "sm64-hack-roms-speedrun-mobile.firebasestorage.app",
            messagingSenderId: "499101981060",
            appId: "1:499101981060:web:209dfe3f20866ef4f865d1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);


        // --- CONFIG & GLOBAL STATE ---
        const API_BASE = 'https://www.speedrun.com/api/v1';
        const SM64_HACKS_SERIES_ID = '4d7e5m67'; 
        const CACHE_DURATION = 1000 * 60 * 60 * 24; // 24 hours
        let allGames = [];
        let currentGameData = null;

        // --- UTILITY FUNCTIONS ---
        const timeAgo = (date) => {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return Math.floor(seconds) + " seconds ago";
        };

        const parseTimeToSeconds = (timeStr) => {
            let totalSeconds = 0;
            const hMatch = timeStr.match(/(\d+)h/);
            const mMatch = timeStr.match(/(\d+)m/);
            const sMatch = timeStr.match(/(\d+(\.\d+)?)s/);
            const msMatch = timeStr.match(/(\d+)ms/);
            
            if (hMatch) totalSeconds += parseInt(hMatch[1]) * 3600;
            if (mMatch) totalSeconds += parseInt(mMatch[1]) * 60;
            if (sMatch) totalSeconds += parseFloat(sMatch[1]);
            if (msMatch) totalSeconds += parseInt(msMatch[1]) / 1000;
            
            // Handle simple float format like 123.456
            if (!hMatch && !mMatch && !sMatch && !msMatch && !isNaN(parseFloat(timeStr))) {
                return parseFloat(timeStr);
            }

            return totalSeconds;
        };

        const formatTime = (totalSeconds) => {
            if (isNaN(totalSeconds) || totalSeconds === null) return '-';
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const milliseconds = Math.round((totalSeconds - Math.floor(totalSeconds)) * 1000);

            let str = '';
            if (hours > 0) str += `${hours}h `;
            if (minutes > 0 || hours > 0) str += `${minutes}m `;
            str += `${seconds}s`;
            if (milliseconds > 0) str += ` ${milliseconds}ms`;
            return str.trim();
        };

        const showPage = (pageId) => {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.add('active');
                window.scrollTo(0, 0);
            }
        };
        
        const openModal = (modalId) => document.getElementById(modalId).classList.add('active');
        const closeModal = (modalId) => document.getElementById(modalId).classList.remove('active');
        window.closeModal = closeModal; // Make it globally accessible for inline onclick

        // --- API & CACHING ---
        const apiFetch = async (endpoint) => {
            const cacheKey = `sr_cache_${endpoint}`;
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_DURATION) {
                    return data;
                }
            }
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const data = await response.json();
                localStorage.setItem(cacheKey, JSON.stringify({ timestamp: Date.now(), data }));
                return data;
            } catch (error) {
                console.error(`Failed to fetch ${endpoint}:`, error);
                return null;
            }
        };

        // --- ROUTING ---
        const router = () => {
            const hash = window.location.hash || '#/';
            const [path, ...params] = hash.substring(2).split('/');
            
            // Clear any open modals
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            
            if (path === 'game' && params[0]) {
                showPage('leaderboard-page');
                const [gameId, , categoryId, , levelId] = params;
                renderLeaderboard(gameId, categoryId, levelId);
            } else if (path === 'mod') {
                if (auth.currentUser) {
                    showPage('mod-page');
                    renderModPage();
                } else {
                    showPage('login-page');
                }
            } else if (path === 'login') {
                showPage('login-page');
            } else {
                showPage('home-page');
                if (allGames.length === 0) fetchAndRenderGames();
            }
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            const modLink = document.getElementById('mod-link');
            const logoutLink = document.getElementById('logout-link');
            if (user) {
                modLink.style.display = 'inline';
                logoutLink.style.display = 'inline';
            } else {
                modLink.style.display = 'none';
                logoutLink.style.display = 'none';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            errorEl.textContent = '';
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.hash = '#/mod';
            } catch (error) {
                errorEl.textContent = error.message;
            }
        });

        document.getElementById('logout-link').addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
            window.location.hash = '#/';
        });

        // --- HOME PAGE LOGIC ---
        const fetchAndRenderGames = async () => {
            const container = document.getElementById('game-list-container');
            container.innerHTML = `<div class="loader">Loading all 223+ hacks...</div>`;
            
            // The API paginates at 200, so we need multiple requests
            let games = [];
            let nextUrl = `/series/${SM64_HACKS_SERIES_ID}/games?max=200`;
            while(nextUrl) {
                const data = await apiFetch(nextUrl);
                if (data && data.data) {
                    games.push(...data.data);
                    const nextLink = data.pagination.links.find(link => link.rel === 'next');
                    nextUrl = nextLink ? nextLink.uri.substring(API_BASE.length) : null;
                } else {
                    nextUrl = null;
                }
            }

            allGames = games.filter(g => g.names.international); // Filter out games with no name
            renderGameList();
        };

        const renderGameList = () => {
            const container = document.getElementById('game-list-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const sortMethod = document.getElementById('sort-select').value;

            let filteredGames = allGames.filter(game => 
                game.names.international.toLowerCase().includes(searchTerm)
            );

            filteredGames.sort((a, b) => {
                if (sortMethod === 'alpha') {
                    return a.names.international.localeCompare(b.names.international);
                } else if (sortMethod === 'oldest') {
                    return new Date(a.released) - new Date(b.released);
                } else { // newest
                    return new Date(b.released) - new Date(a.released);
                }
            });

            if (filteredGames.length === 0) {
                container.innerHTML = `<p>No games found.</p>`;
                return;
            }
            
            container.innerHTML = filteredGames.map(game => `
                <a href="#/game/${game.id}" class="game-card">
                    <img src="${game.assets['cover-medium'].uri}" alt="${game.names.international}">
                    <div class="game-card-info">
                        <h3>${game.names.international}</h3>
                        <p>${game.released} (${timeAgo(game.release_date)})</p>
                    </div>
                </a>
            `).join('');
        };
        
        document.getElementById('search-input').addEventListener('input', renderGameList);
        document.getElementById('sort-select').addEventListener('change', renderGameList);

        // --- LEADERBOARD PAGE LOGIC ---
        const renderLeaderboard = async (gameId) => {
            const container = document.getElementById('leaderboard-content');
            container.innerHTML = `<div class="loader">Loading game data...</div>`;

            const [gameDetails, categories, levels] = await Promise.all([
                apiFetch(`/games/${gameId}`),
                apiFetch(`/games/${gameId}/categories`),
                apiFetch(`/games/${gameId}/levels`),
            ]);
            
            if (!gameDetails || !categories) {
                container.innerHTML = `<p>Error loading game data.</p>`;
                return;
            }
            
            const game = gameDetails.data;
            currentGameData = { game, categories: categories.data, levels: levels.data };
            
            // Determine initial state from URL hash
            const hash = window.location.hash;
            const params = hash.split('?')[0].split('/');
            const urlCategoryType = params[3] ? 'level' : 'category';
            const urlCategoryId = params[3] ? params[5] : params[3];

            // Parse variables from query string
            const urlVars = new URLSearchParams(hash.split('?')[1]);
            const selectedVars = {};
            for(const [key, value] of urlVars.entries()){
                selectedVars[key] = value;
            }

            const initialCategory = categories.data.find(c => c.id === urlCategoryId) || 
                                  levels.data.find(l => l.id === urlCategoryId) ||
                                  (categories.data.find(c => c.type === 'per-game')) ||
                                  (categories.data.find(c => c.type === 'per-level'));
            
            const initialCategoryType = initialCategory.type === 'per-game' ? 'fullgame' : 'level';
            
            updateLeaderboardUI(initialCategoryType, initialCategory.id, selectedVars);
        };
        
        const updateLeaderboardUI = async (type, id, selectedVariables = {}) => {
            if (!currentGameData) return;

            const { game, categories, levels } = currentGameData;
            const container = document.getElementById('leaderboard-content');
            
            // Find current category/level
            const currentCat = type === 'fullgame' ? categories.find(c => c.id === id) : levels.find(l => l.id === id);
            
            // Find variables for this category
            const variablesData = await apiFetch(`/categories/${currentCat.id}/variables`);
            const variables = variablesData.data || [];

            // Special handling for Single Star
            let singleStarLevels = [];
            if (currentCat.name.toLowerCase().includes('single star')) {
                const levelData = levels.find(l => l.name.toLowerCase() === 'single star'); // This is a weak link, assumes naming convention
                if (levelData) {
                    const levelDetails = await apiFetch(`/levels/${levelData.id}`);
                    if(levelDetails.data.rules) {
                        // A simple parser for markdown lists
                        singleStarLevels = levelDetails.data.rules.split('\n')
                           .filter(line => line.trim().startsWith('* '))
                           .map(line => line.trim().substring(2).trim());
                    }
                }
            }

            let html = `
                <div class="leaderboard-header">
                    <h1>${game.names.international}</h1>
                    <div class="category-tabs">
                        ${categories.filter(c => c.type === 'per-game').map(c => `
                            <div class="tab ${type === 'fullgame' && c.id === id ? 'active' : ''}" onclick="window.handleCategoryChange('fullgame', '${c.id}')">${c.name}</div>
                        `).join('')}
                        ${categories.filter(c => c.type === 'per-level').map(c => `
                            <div class="tab ${type === 'level' && c.id === id ? 'active' : ''}" onclick="window.handleCategoryChange('level', '${c.id}')">${c.name}</div>
                        `).join('')}
                    </div>
                </div>

                <div id="sub-categories">
                    ${variables.map(variable => `
                        <div class="form-group">
                            <label>${variable.name}</label>
                            <select onchange="window.handleVariableChange('${variable.id}', this.value)">
                                ${Object.entries(variable.values.values).map(([valId, val]) => `
                                    <option value="${valId}" ${selectedVariables[variable.id] === valId ? 'selected' : ''}>${val.label}</option>
                                `).join('')}
                            </select>
                        </div>
                    `).join('')}

                    ${singleStarLevels.length > 0 ? `
                        <div class="form-group">
                             <label>Star</label>
                             <select id="single-star-select" onchange="window.handleVariableChange('star', this.value)">
                                ${singleStarLevels.map((starName, index) => `
                                    <option value="${index}" ${selectedVariables['star'] == index ? 'selected' : ''}>${starName}</option>
                                `).join('')}
                             </select>
                        </div>
                    ` : ''}
                </div>
                
                <button onclick="window.openSubmitRunModal()">Submit Run</button>

                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>Time</th>
                            <th>Date</th>
                            <th>Video</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-runs">
                        <tr><td colspan="5" class="loader">Loading runs...</td></tr>
                    </tbody>
                </table>
            `;
            container.innerHTML = html;
            
            // After rendering, fetch and display the runs from Firebase
            loadRunsForLeaderboard(type, id, selectedVariables);
        };
        
        window.handleCategoryChange = (type, id) => {
            // Reset variables when changing category
            const newHash = `#/game/${currentGameData.game.id}/${type === 'fullgame' ? 'category' : 'level'}/${id}`;
            if(window.location.hash !== newHash) window.location.hash = newHash;
            else updateLeaderboardUI(type, id); // Force update if hash is the same
        };

        window.handleVariableChange = () => {
            const currentHash = window.location.hash.split('?')[0];
            const vars = {};

            // Collect standard variables
            document.querySelectorAll('#sub-categories select').forEach(select => {
                const varId = select.onchange.toString().match(/'(.*?)'/)[1];
                if(varId !== 'star') {
                    vars[varId] = select.value;
                }
            });
            // Collect single star if present
            const starSelect = document.getElementById('single-star-select');
            if (starSelect) {
                vars['star'] = starSelect.value;
            }
            
            const query = new URLSearchParams(vars).toString();
            window.location.hash = `${currentHash}?${query}`;
        };
        
        const buildLeaderboardId = (type, categoryId, variables) => {
            let id = `${currentGameData.game.id}-${categoryId}`;
            const sortedKeys = Object.keys(variables).sort();
            sortedKeys.forEach(key => {
                id += `-${key}-${variables[key]}`;
            });
            return id;
        };
        
        const loadRunsForLeaderboard = (type, categoryId, variables) => {
            const leaderboardId = buildLeaderboardId(type, categoryId, variables);
            const runsRef = ref(db, `runs/${leaderboardId}`);
            const tbody = document.getElementById('leaderboard-runs');

            onValue(runsRef, (snapshot) => {
                const runs = [];
                snapshot.forEach(childSnapshot => {
                    runs.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });

                // Sort by time (seconds)
                runs.sort((a, b) => a.timeInSeconds - b.timeInSeconds);

                if (runs.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No runs submitted yet.</td></tr>`;
                    return;
                }

                tbody.innerHTML = runs.map((run, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${run.player}</td>
                        <td>${formatTime(run.timeInSeconds)}</td>
                        <td>${timeAgo(run.date)}</td>
                        <td>${run.video ? `<a href="${run.video}" target="_blank">ðŸŽ¥</a>` : ''}</td>
                    </tr>
                `).join('');
            });
        };

        // --- SUBMIT RUN LOGIC ---
        window.openSubmitRunModal = () => {
            // Get current leaderboard state to attach to the submission
            const hash = window.location.hash;
            const params = hash.split('?')[0].split('/');
            const type = params[2] === 'category' ? 'fullgame' : 'level';
            const categoryId = params[3];
            
            const urlVars = new URLSearchParams(hash.split('?')[1]);
            const variables = {};
            for(const [key, value] of urlVars.entries()){
                variables[key] = value;
            }
            
            const leaderboardId = buildLeaderboardId(type, categoryId, variables);
            document.getElementById('run-leaderboard-id').value = leaderboardId;

            // Clear form
            document.getElementById('submit-run-form').reset();
            document.getElementById('run-id').value = '';
            document.getElementById('submit-modal-title').textContent = 'Submit Run';

            openModal('submit-run-modal');
        };
        
        document.getElementById('submit-run-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const leaderboardId = document.getElementById('run-leaderboard-id').value;
            const runId = document.getElementById('run-id').value; // For editing
            
            const runData = {
                leaderboardId: leaderboardId,
                player: document.getElementById('run-player').value,
                timeRaw: document.getElementById('run-time').value,
                timeInSeconds: parseTimeToSeconds(document.getElementById('run-time').value),
                video: document.getElementById('run-video').value,
                date: document.getElementById('run-date').value,
                submittedAt: new Date().toISOString(),
                // Add game/category info for context in mod queue
                gameName: currentGameData.game.names.international,
                categoryName: document.querySelector('.category-tabs .tab.active')?.textContent || 'N/A'
            };
            
            if (!runData.timeInSeconds) {
                alert('Invalid time format. Use formats like "1m 23s 456ms" or "83.456".');
                return;
            }
            
            try {
                if (runId) { // If editing, update pending run
                    await set(ref(db, `pending_runs/${runId}`), runData);
                } else { // New submission
                    await push(ref(db, 'pending_runs'), runData);
                }
                closeModal('submit-run-modal');
                alert('Run submitted for moderation!');
            } catch (error) {
                console.error("Error submitting run:", error);
                alert('Failed to submit run.');
            }
        });

        // --- MODERATION LOGIC ---
        const renderModPage = () => {
            const container = document.getElementById('pending-runs-container');
            container.innerHTML = `<div class="loader">Loading...</div>`;
            const pendingRef = ref(db, 'pending_runs');

            onValue(pendingRef, (snapshot) => {
                const runs = [];
                snapshot.forEach(childSnapshot => {
                    runs.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                
                runs.sort((a,b) => new Date(b.submittedAt) - new Date(a.submittedAt)); // Newest first

                if (runs.length === 0) {
                    container.innerHTML = `<p>No pending runs.</p>`;
                    return;
                }

                container.innerHTML = runs.map(run => `
                    <div style="background:var(--surface-color); padding:1rem; border-radius:8px; margin-bottom:1rem;">
                        <p><strong>${run.player}</strong> - ${formatTime(run.timeInSeconds)}</p>
                        <p><em>${run.gameName} - ${run.categoryName}</em></p>
                        <p><small>${run.date} | ${run.video ? `<a href="${run.video}" target="_blank">Video</a>` : 'No Video'}</small></p>
                        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
                            <button onclick="window.approveRun('${run.id}')">Approve</button>
                            <button class="btn-secondary" onclick="window.editRun('${run.id}')">Edit</button>
                            <button class="btn-secondary" onclick="window.rejectRun('${run.id}')">Reject</button>
                        </div>
                    </div>
                `).join('');
            });
        };
        
        window.approveRun = async (runId) => {
            const pendingRunSnapshot = await get(ref(db, `pending_runs/${runId}`));
            if (!pendingRunSnapshot.exists()) return;
            
            const runData = pendingRunSnapshot.val();
            const leaderboardId = runData.leaderboardId;
            
            // Move data from pending to the actual leaderboard
            await push(ref(db, `runs/${leaderboardId}`), {
                player: runData.player,
                timeInSeconds: runData.timeInSeconds,
                video: runData.video,
                date: runData.date
            });
            
            // Remove from pending
            await remove(ref(db, `pending_runs/${runId}`));
            alert('Run approved!');
        };

        window.rejectRun = async (runId) => {
            if (confirm('Are you sure you want to reject and delete this run?')) {
                await remove(ref(db, `pending_runs/${runId}`));
                alert('Run rejected.');
            }
        };

        window.editRun = async (runId) => {
            const pendingRunSnapshot = await get(ref(db, `pending_runs/${runId}`));
            if (!pendingRunSnapshot.exists()) return;

            const run = pendingRunSnapshot.val();

            // Populate and open the modal for editing
            document.getElementById('submit-modal-title').textContent = 'Edit Pending Run';
            document.getElementById('run-leaderboard-id').value = run.leaderboardId;
            document.getElementById('run-id').value = runId; // Set the ID for update logic
            document.getElementById('run-player').value = run.player;
            document.getElementById('run-time').value = run.timeRaw || formatTime(run.timeInSeconds);
            document.getElementById('run-video').value = run.video;
            document.getElementById('run-date').value = run.date;
            
            openModal('submit-run-modal');
        };

        // --- APP INITIALIZATION ---
        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);

    </script>
</body>
</html>
