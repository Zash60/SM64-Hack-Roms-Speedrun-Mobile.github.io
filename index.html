<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Hacks Speedrun Mobile</title>
    <style>
        :root {
            --bg-color: #181818;
            --surface-color: #282828;
            --primary-color: #bb86fc;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app-container { max-width: 800px; margin: 0 auto; padding: 1rem; }
        .view { display: none; }
        .view.active { display: block; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: var(--surface-color); border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        header h1 { font-size: 1.2rem; margin: 0; }
        nav button { background: none; border: none; color: var(--text-muted-color); font-size: 1rem; cursor: pointer; padding: 8px 12px; }
        nav button.active { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); }

        #game-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .game-card { background-color: var(--surface-color); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s ease; border: 1px solid var(--border-color); }
        .game-card:hover { transform: scale(1.05); }
        .game-card img { width: 100%; height: auto; display: block; }
        .game-card-title { padding: 10px; font-size: 0.9rem; text-align: center; }

        .leaderboard-header { text-align: center; margin-bottom: 1.5rem; }
        .leaderboard-header h2 { margin: 0 0 5px 0; }
        .leaderboard-header button#back-to-games { background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }

        .filters-container { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        .filter-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .filter-group label { font-size: 0.9rem; color: var(--text-muted-color); }
        .filter-group select { width: 100%; }
        
        .pills-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .pill { background-color: var(--surface-color); border: 1px solid var(--border-color); color: var(--text-muted-color); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; user-select: none; }
        .pill.active { background-color: var(--primary-color); color: var(--bg-color); font-weight: bold; border-color: var(--primary-color); }

        #leaderboard-table-container { width: 100%; overflow-x: auto; }
        .leaderboard-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .leaderboard-table th, .leaderboard-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .leaderboard-table th { font-size: 0.8rem; color: var(--text-muted-color); text-transform: uppercase; }
        .leaderboard-table td:nth-child(1) { font-weight: bold; }
        .leaderboard-table td:nth-child(3) { font-family: 'Courier New', Courier, monospace; }

        .controls { display: flex; justify-content: flex-end; margin-top: 1rem; }
        .submit-run-btn { background-color: var(--primary-color); color: var(--bg-color); border: none; padding: 10px 20px; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; }

        select, input { background-color: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px; border-radius: 5px; font-size: 1rem; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
        .modal-content { background-color: var(--surface-color); margin: 15% auto; padding: 20px; border: 1px solid var(--border-color); width: 80%; max-width: 500px; border-radius: 8px; }
        .modal-content h3 { margin-top: 0; }
        .modal-content .form-group { margin-bottom: 1rem; }
        .modal-content label { display: block; margin-bottom: 5px; }
        .modal-content input { width: calc(100% - 22px); }
        .modal-controls { display: flex; justify-content: flex-end; gap: 10px; margin-top: 1.5rem; }
        .modal-controls button { padding: 10px 15px; border-radius: 5px; cursor: pointer; border: none; }
        .modal-controls #modal-cancel { background-color: #555; color: white; }
        .modal-controls #modal-submit { background-color: var(--primary-color); color: var(--bg-color); }

        #mod-login-form, #mod-content { background-color: var(--surface-color); padding: 2rem; border-radius: 8px; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group input { width: 100%; box-sizing: border-box; }
        #mod-content button { background-color: #c0392b; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .loader { text-align: center; padding: 2rem; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>SM64 Hacks Mobile</h1>
            <nav>
                <button id="nav-home" class="active">Home</button>
                <button id="nav-mod">Mod</button>
            </nav>
        </header>

        <main>
            <div id="home-view" class="view active">
                <h2>Games in Series</h2>
                <div id="game-list" class="loader">Loading games...</div>
            </div>

            <div id="leaderboard-view" class="view">
                <div class="leaderboard-header">
                    <h2 id="leaderboard-game-title"></h2>
                    <button id="back-to-games">‚Üê Back to Games</button>
                </div>

                <div class="filters-container">
                    <div class="filter-group">
                        <select id="level-select"></select>
                    </div>

                    <div class="filter-group">
                        <div id="category-pills" class="pills-container"></div>
                    </div>

                    <div class="filter-group" id="single-star-container" style="display: none;">
                        <label for="single-star-select">Star</label>
                        <select id="single-star-select"></select>
                    </div>
                    
                    <div id="subcategories-container"></div>
                </div>

                <div class="controls">
                    <button class="submit-run-btn" id="open-submit-modal-btn">Submit Run</button>
                </div>
                
                <div id="leaderboard-table-container"></div>
            </div>

            <div id="mod-view" class="view">
                <div id="mod-login-form">
                    <h3>Moderator Login</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="controls">
                        <button id="login-btn" class="submit-run-btn">Login</button>
                    </div>
                    <p id="login-error" style="color: #e74c3c; text-align: center;"></p>
                </div>
                <div id="mod-content" style="display: none;">
                    <h3>Welcome, Moderator</h3>
                    <p>You are logged in.</p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </main>
    </div>

    <div id="submit-run-modal" class="modal">
        <div class="modal-content">
            <h3>Submit New Run</h3>
            <div class="form-group"> <label for="player-name">Player Name</label> <input type="text" id="player-name" required> </div>
            <div class="form-group"> <label for="run-time">Time (e.g., 1h 23m 45s 678ms)</label> <input type="text" id="run-time" required placeholder="1h 23m 45s 678ms"> </div>
            <div class="form-group"> <label for="run-date">Date</label> <input type="date" id="run-date" required> </div>
            <div class="modal-controls"> <button id="modal-cancel">Cancel</button> <button id="modal-submit">Submit</button> </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsVYnWAq5aFOz9dIxHpGVWK8Mk64f01GU",
            authDomain: "sm64-hack-roms-speedrun-mobile.firebaseapp.com",
            databaseURL: "https://sm64-hack-roms-speedrun-mobile-default-rtdb.firebaseio.com",
            projectId: "sm64-hack-roms-speedrun-mobile",
            storageBucket: "sm64-hack-roms-speedrun-mobile.firebasestorage.app",
            messagingSenderId: "499101981060",
            appId: "1:499101981060:web:209dfe3f20866ef4f865d1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        let currentGameData = null;
        let currentSelection = { levelId: 'full-game', categoryId: null, subCategoryValues: {}, starName: null, };

        const DOMElements = {
            views: { home: document.getElementById('home-view'), leaderboard: document.getElementById('leaderboard-view'), mod: document.getElementById('mod-view'), },
            nav: { home: document.getElementById('nav-home'), mod: document.getElementById('nav-mod'), },
            home: { gameList: document.getElementById('game-list'), },
            leaderboard: {
                title: document.getElementById('leaderboard-game-title'), backButton: document.getElementById('back-to-games'), levelSelect: document.getElementById('level-select'),
                categoryPills: document.getElementById('category-pills'), singleStarContainer: document.getElementById('single-star-container'), singleStarSelect: document.getElementById('single-star-select'),
                subcategoriesContainer: document.getElementById('subcategories-container'), tableContainer: document.getElementById('leaderboard-table-container'), openModalBtn: document.getElementById('open-submit-modal-btn'),
            },
            mod: { loginForm: document.getElementById('mod-login-form'), modContent: document.getElementById('mod-content'), loginBtn: document.getElementById('login-btn'), logoutBtn: document.getElementById('logout-btn'), emailInput: document.getElementById('email'), passwordInput: document.getElementById('password'), loginError: document.getElementById('login-error'), },
            modal: { container: document.getElementById('submit-run-modal'), submitBtn: document.getElementById('modal-submit'), cancelBtn: document.getElementById('modal-cancel'), playerName: document.getElementById('player-name'), runTime: document.getElementById('run-time'), runDate: document.getElementById('run-date'), }
        };

        const SRC_API_BASE = 'https://www.speedrun.com/api/v1';
        
        async function fetchApi(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`API request failed: ${response.statusText}`);
            return await response.json();
        }

        async function fetchGames() {
            try {
                const data = await fetchApi(`${SRC_API_BASE}/series/sm64romhacks/games?max=200&embed=cover-small`);
                renderGameList(data.data);
            } catch (error) {
                console.error('Failed to fetch games:', error);
                DOMElements.home.gameList.innerHTML = 'Error loading games.';
            }
        }

        async function fetchGameDetails(gameId) {
            DOMElements.leaderboard.tableContainer.innerHTML = '<div class="loader">Loading leaderboard...</div>';
            try {
                const data = await fetchApi(`${SRC_API_BASE}/games/${gameId}?embed=levels,categories.variables`);
                currentGameData = data.data;
                initializeLeaderboardView();
            } catch (error) {
                console.error('Failed to fetch game details:', error);
                DOMElements.leaderboard.tableContainer.innerHTML = 'Error loading data.';
            }
        }

        async function fetchLevelVariables(levelId) {
            try {
                const data = await fetchApi(`${SRC_API_BASE}/levels/${levelId}/variables`);
                return data.data;
            } catch (error) {
                console.error('Failed to fetch level variables:', error);
                return [];
            }
        }

        function renderGameList(games) {
            const list = DOMElements.home.gameList;
            list.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.dataset.gameId = game.id;
                card.innerHTML = `<img src="${game.assets['cover-small'].uri}" alt="${game.names.international}"><div class="game-card-title">${game.names.international}</div>`;
                card.addEventListener('click', () => { switchView('leaderboard'); fetchGameDetails(game.id); });
                list.appendChild(card);
            });
        }
        
        function initializeLeaderboardView() {
            DOMElements.leaderboard.title.textContent = currentGameData.names.international;
            const levelSelect = DOMElements.leaderboard.levelSelect;
            levelSelect.innerHTML = '<option value="full-game">Full Game</option>';
            currentGameData.levels.data.forEach(level => levelSelect.add(new Option(level.name, level.id)));
            currentSelection.levelId = 'full-game';
            updateUI();
        }

        async function updateUI() {
            renderCategories();
            await renderSubCategoriesAndVariables();
            updateLeaderboard();
        }

        function renderCategories() {
            const container = DOMElements.leaderboard.categoryPills;
            container.innerHTML = '';
            const isFullGame = currentSelection.levelId === 'full-game';
            const relevantCategories = currentGameData.categories.data.filter(cat => (isFullGame ? cat.type === 'per-game' : cat.type === 'per-level'));
            
            if (!relevantCategories.length) { container.innerHTML = '<p>No categories available.</p>'; currentSelection.categoryId = null; return; }
            if (!currentSelection.categoryId || !relevantCategories.find(c => c.id === currentSelection.categoryId)) {
                currentSelection.categoryId = relevantCategories[0].id;
            }

            relevantCategories.forEach(cat => {
                const pill = document.createElement('div');
                pill.className = `pill ${cat.id === currentSelection.categoryId ? 'active' : ''}`;
                pill.textContent = cat.name;
                pill.addEventListener('click', () => { currentSelection.categoryId = cat.id; updateUI(); });
                container.appendChild(pill);
            });
        }

        async function renderSubCategoriesAndVariables() {
            const subCatContainer = DOMElements.leaderboard.subcategoriesContainer;
            const starContainer = DOMElements.leaderboard.singleStarContainer;
            subCatContainer.innerHTML = '';
            starContainer.style.display = 'none';
            currentSelection.starName = null;
            currentSelection.subCategoryValues = {};

            const category = currentGameData.categories.data.find(c => c.id === currentSelection.categoryId);
            if (!category) return;

            const standardVariables = category.variables.data.filter(v => !v['is-subcategory']);
            if (standardVariables.length > 0) {
                standardVariables.forEach(variable => {
                    const group = document.createElement('div');
                    group.className = 'filter-group';
                    group.innerHTML = `<label>${variable.name}</label>`;
                    const pillsContainer = document.createElement('div');
                    pillsContainer.className = 'pills-container';

                    currentSelection.subCategoryValues[variable.id] = variable.values.default;
                    
                    for (const [valueId, valueData] of Object.entries(variable.values.values)) {
                        const pill = document.createElement('div');
                        pill.className = `pill ${valueId === currentSelection.subCategoryValues[variable.id] ? 'active' : ''}`;
                        pill.textContent = valueData.label;
                        pill.addEventListener('click', () => { currentSelection.subCategoryValues[variable.id] = valueId; updateUI(); });
                        pillsContainer.appendChild(pill);
                    }
                    group.appendChild(pillsContainer);
                    subCatContainer.appendChild(group);
                });
            }

            if (currentSelection.levelId !== 'full-game') {
                const levelVars = await fetchLevelVariables(currentSelection.levelId);
                const starVariable = levelVars.find(v => v.category === category.id && v['is-subcategory']);

                if (starVariable) {
                    starContainer.style.display = 'block';
                    const select = DOMElements.leaderboard.singleStarSelect;
                    select.innerHTML = '';
                    
                    for (const [key, label] of Object.entries(starVariable.values.choices)) {
                        select.add(new Option(label, label));
                    }

                    if (select.options.length > 0) {
                       currentSelection.starName = select.value;
                    }
                }
            }
        }
        
        function updateLeaderboard() {
            const dbPath = generateFirebasePath();
            if (dbPath) fetchRunsFromFirebase(dbPath);
            else DOMElements.leaderboard.tableContainer.innerHTML = "<p>Select a category to view the leaderboard.</p>";
        }
        
        function generateFirebasePath() {
            if (!currentGameData || !currentSelection.categoryId) return null;
            let path = `runs/${currentGameData.id}/${currentSelection.categoryId}`;
            if (currentSelection.levelId !== 'full-game') path += `/${currentSelection.levelId}`;
            
            if (currentSelection.starName) {
                path += `/${currentSelection.starName.replace(/[^a-zA-Z0-9]/g, '')}`;
            } else {
                const subCategoryParts = Object.entries(currentSelection.subCategoryValues)
                    .sort(([keyA], [keyB]) => keyA.localeCompare(keyB))
                    .map(([key, value]) => `${key}=${value}`);
                if (subCategoryParts.length > 0) path += `/${subCategoryParts.join('&')}`;
            }
            return path;
        }

        function fetchRunsFromFirebase(path) {
            DOMElements.leaderboard.tableContainer.innerHTML = '<div class="loader">Loading runs...</div>';
            onValue(ref(database, path), (snapshot) => {
                const runsArray = snapshot.exists() ? Object.values(snapshot.val()) : [];
                runsArray.sort((a, b) => parseTimeToMs(a.time) - parseTimeToMs(b.time));
                renderLeaderboardTable(runsArray);
            }, (error) => {
                console.error("Firebase read failed:", error.name);
                DOMElements.leaderboard.tableContainer.innerHTML = `<p>Could not load runs.</p>`;
            });
        }
        
        async function submitRunToFirebase() {
            const path = generateFirebasePath();
            if (!path) { alert("Cannot submit run: Invalid category selection."); return; }

            const runData = { player: DOMElements.modal.playerName.value.trim(), time: DOMElements.modal.runTime.value.trim(), date: DOMElements.modal.runDate.value, submittedAt: new Date().toISOString() };
            if (!runData.player || !runData.time || !runData.date) { alert("Please fill out all fields."); return; }
            
            try {
                await set(push(ref(database, path)), runData);
                closeSubmitModal();
            } catch (error) {
                console.error("Failed to submit run:", error);
                alert("There was an error submitting your run.");
            }
        }
        
        function renderLeaderboardTable(runs) {
            const container = DOMElements.leaderboard.tableContainer;
            if (runs.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No runs found for this category. Be the first!</p>';
                return;
            }
            const table = document.createElement('table');
            table.className = 'leaderboard-table';
            table.innerHTML = `<thead><tr><th>#</th><th>Player</th><th>Time</th><th>Date</th></tr></thead>
                <tbody>${runs.map((run, index) => `<tr><td>${index + 1}</td><td>${escapeHtml(run.player)}</td><td>${escapeHtml(run.time)}</td><td>${new Date(run.date).toLocaleDateString()}</td></tr>`).join('')}</tbody>`;
            container.innerHTML = '';
            container.appendChild(table);
        }

        function setupAuth() {
            onAuthStateChanged(auth, user => {
                DOMElements.mod.loginForm.style.display = user ? 'none' : 'block';
                DOMElements.mod.modContent.style.display = user ? 'block' : 'none';
            });
            DOMElements.mod.loginBtn.addEventListener('click', async () => {
                DOMElements.mod.loginError.textContent = '';
                try {
                    await signInWithEmailAndPassword(auth, DOMElements.mod.emailInput.value, DOMElements.mod.passwordInput.value);
                } catch (error) { DOMElements.mod.loginError.textContent = 'Login failed.'; }
            });
            DOMElements.mod.logoutBtn.addEventListener('click', () => signOut(auth));
        }

        function switchView(viewName) {
            Object.values(DOMElements.views).forEach(v => v.classList.remove('active'));
            Object.values(DOMElements.nav).forEach(n => n.classList.remove('active'));
            if (DOMElements.views[viewName]) DOMElements.views[viewName].classList.add('active');
            if (DOMElements.nav[viewName]) DOMElements.nav[viewName].classList.add('active');
        }

        DOMElements.nav.home.addEventListener('click', () => switchView('home'));
        DOMElements.nav.mod.addEventListener('click', () => switchView('mod'));
        DOMElements.leaderboard.backButton.addEventListener('click', () => switchView('home'));
        DOMElements.leaderboard.levelSelect.addEventListener('change', (e) => { currentSelection.levelId = e.target.value; currentSelection.categoryId = null; updateUI(); });
        DOMElements.leaderboard.singleStarSelect.addEventListener('change', (e) => { currentSelection.starName = e.target.value; updateLeaderboard(); });

        function openSubmitModal() { DOMElements.modal.runDate.valueAsDate = new Date(); DOMElements.modal.container.style.display = 'block'; }
        function closeSubmitModal() { DOMElements.modal.container.style.display = 'none'; DOMElements.modal.playerName.value = ''; DOMElements.modal.runTime.value = ''; DOMElements.modal.runDate.value = ''; }
        DOMElements.leaderboard.openModalBtn.addEventListener('click', openSubmitModal);
        DOMElements.modal.cancelBtn.addEventListener('click', closeSubmitModal);
        DOMElements.modal.submitBtn.addEventListener('click', submitRunToFirebase);
        window.addEventListener('click', (event) => { if (event.target == DOMElements.modal.container) closeSubmitModal(); });
        
        function parseTimeToMs(timeStr) {
            if (!timeStr || typeof timeStr !== 'string') return Infinity;
            let totalMs = 0;
            timeStr.toLowerCase().split(' ').forEach(part => {
                if (part.includes('h')) totalMs += parseFloat(part) * 3600000;
                else if (part.includes('m') && !part.includes('ms')) totalMs += parseFloat(part) * 60000;
                else if (part.includes('ms')) totalMs += parseFloat(part);
                else if (part.includes('s')) totalMs += parseFloat(part) * 1000;
            });
            return totalMs;
        }

        // *** FUN√á√ÉO CORRIGIDA ***
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function init() { fetchGames(); setupAuth(); }
        init();
    </script>
</body>
</html>
