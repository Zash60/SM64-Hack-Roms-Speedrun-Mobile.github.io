    <style>
        /* CSS remains largely the same, but we ensure SELECT elements look good */
        :root {
            --bg-color: #18181b; --card-color: #27272a; --text-color: #e4e4e7;
            --primary-color: #3b82f6; --border-color: #3f3f46; --danger-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
        .view { display: none; }
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem;
            background-color: var(--card-color); border-bottom: 1px solid var(--border-color);
        }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 500; padding: 0.5rem; }
        nav a.active { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); }
        h1, h2, h3, h4 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-top: 0; }
        button, .category-buttons button {
            padding: 0.8rem; background-color: var(--bg-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; cursor: pointer;
            transition: background-color 0.2s;
        }
        button { background-color: var(--primary-color); color: white; }
        button:hover, .category-buttons button:hover { background-color: #2563eb; border-color: #2563eb; color: white; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .category-buttons button.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        input[type="email"], input[type="password"], select {
            width: 100%; padding: 0.8rem; background-color: var(--bg-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; box-sizing: border-box; margin-bottom: 1rem;
        }
        .card { background-color: var(--card-color); padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; }
        #loader { text-align: center; padding: 2rem; font-size: 1.2rem; display: none; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .game-card { background-color: var(--card-color); border-radius: 8px; overflow: hidden; text-decoration: none; color: var(--text-color); display: block; transition: transform 0.2s; }
        .game-card:hover { transform: translateY(-5px); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; background-color: #000; }
        .game-card-title { padding: 0.8rem; font-weight: 500; font-size: 0.9rem; }
        .category-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.8rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #3f3f46; }
        tr:last-child td { border-bottom: none; }
    </style>
</head>

        function formatDate(dateString) { /* ... same as before ... */ }
        function showView(viewId) { /* ... same as before ... */ }
        async function handleRouteChange() { /* ... same as before ... */ }
        onAuthStateChanged(auth, async (user) => { /* ... same as before ... */ });
        document.getElementById('login-button').addEventListener('click', async () => { /* ... same as before ... */ });
        async function showHomeView() { /* ... same as before ... */ }
        async function showAdminView() { /* ... same as before ... */ }

        // --- FINAL LEADERBOARD VIEW LOGIC ---
        async function showLeaderboardView(gameId) {
            showView('leaderboard-view');
            
            const ui = {
                title: document.getElementById('leaderboard-game-title'),
                controls: document.getElementById('leaderboard-controls'),
                typeSelect: document.getElementById('leaderboard-type-select'),
                dynamicControls: document.getElementById('dynamic-controls-container'),
                loader: document.getElementById('loader'),
                tableBody: document.getElementById('leaderboard-table-body'),
                noRunsMsg: document.getElementById('no-runs-message')
            };
            const resetUI = () => { /* ... (same as before) ... */ };
            resetUI();

            const gameDataSnapshot = await get(ref(db, `games_cache/${gameId}`));
            if (!gameDataSnapshot.exists()) { /* ... (same as before) ... */ }
            const game = gameDataSnapshot.val();
            
            ui.title.textContent = game.names.international;
            ui.controls.style.display = 'block';

            const allCategories = (game.categories && game.categories.data) ? game.categories.data : [];
            const allVariables = (game.variables && game.variables.data) ? game.variables.data : [];
            const levels = (game.levels && game.levels.data) ? game.levels.data : [];

            const fullGameCategories = allCategories.filter(c => c.type === 'per-game');
            const levelCategoriesExist = allCategories.some(c => c.type === 'per-level');

            const renderLeaderboard = async (url) => { /* ... (same as before) ... */ };

            const buildDropdown = (options, placeholder) => {
                const select = document.createElement('select');
                select.innerHTML = `<option value="">${placeholder}</option>` + options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');
                return select;
            };

            const buildButtons = (options) => {
                const container = document.createElement('div');
                container.className = 'category-buttons';
                container.innerHTML = options.map(opt => `<button data-value="${opt.value}">${opt.label}</button>`).join('');
                return container;
            };

            const showFullGameControls = () => {
                ui.dynamicControls.innerHTML = '';
                ui.tableBody.innerHTML = '';
                
                const catSelect = buildDropdown(fullGameCategories.map(c => ({ value: c.id, label: c.name })), "Select a category...");
                ui.dynamicControls.appendChild(catSelect);

                catSelect.onchange = () => {
                    const categoryId = catSelect.value;
                    const selectedCategory = allCategories.find(c => c.id === categoryId);
                    
                    // Clear previous variable selectors if they exist
                    const existingVarGroup = ui.dynamicControls.querySelector('.variable-group');
                    if(existingVarGroup) existingVarGroup.remove();

                    const applicableVariable = allVariables.find(v => v.category === categoryId && !v['is-subcategory']);
                    if (!applicableVariable) {
                        if (categoryId) renderLeaderboard(`leaderboards/${game.id}/category/${categoryId}`);
                        return;
                    }

                    const varGroup = document.createElement('div');
                    varGroup.className = 'variable-group';
                    const varTitle = document.createElement('h4');
                    varTitle.textContent = applicableVariable.name; // e.g., "Version"
                    varGroup.appendChild(varTitle);

                    const varOptions = Object.entries(applicableVariable.values.values).map(([valueId, valueData]) => ({ value: valueId, label: valueData.label }));
                    const varButtons = buildButtons(varOptions);
                    varGroup.appendChild(varButtons);
                    ui.dynamicControls.appendChild(varGroup);

                    varButtons.querySelectorAll('button').forEach(btn => {
                        btn.onclick = e => {
                            varButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            const varValue = e.target.dataset.value;
                            const varFilter = `?var-${applicableVariable.id}=${varValue}`;
                            renderLeaderboard(`leaderboards/${game.id}/category/${categoryId}${varFilter}`);
                        };
                    });
                };
            };
            
            const showPerLevelControls = () => {
                ui.dynamicControls.innerHTML = '';
                ui.tableBody.innerHTML = '';

                const levelSelect = buildDropdown(levels.map(l => ({ value: l.id, label: l.name })), "Select a Level...");
                ui.dynamicControls.appendChild(levelSelect);

                levelSelect.onchange = async () => {
                    const levelId = levelSelect.value;

                    // Clear previous controls if they exist
                    const existingSubCatGroup = ui.dynamicControls.querySelector('.sub-category-group');
                    if(existingSubCatGroup) existingSubCatGroup.remove();

                    if (!levelId) return;

                    const levelCategories = await fetchWithCache(`levels/${levelId}/categories`);
                    const categoryGroups = levelCategories.reduce((acc, cat) => {
                        const name = cat.name.includes("Star") ? "Single Star" : cat.name.includes("RTA") ? "Stage RTA" : "Other";
                        if (!acc[name]) acc[name] = [];
                        acc[name].push(cat);
                        return acc;
                    }, {});

                    const subCatGroup = document.createElement('div');
                    subCatGroup.className = 'sub-category-group';
                    const subCatButtons = buildButtons(Object.keys(categoryGroups).map(name => ({ value: name, label: name })));
                    subCatGroup.appendChild(subCatButtons);
                    ui.dynamicControls.appendChild(subCatGroup);

                    subCatButtons.querySelectorAll('button').forEach(btn => {
                        btn.onclick = e => {
                            subCatButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                            e.target.classList.add('active');
                            
                            const existingStarSelect = ui.dynamicControls.querySelector('.star-select-group');
                            if(existingStarSelect) existingStarSelect.remove();

                            const groupName = e.target.dataset.value;
                            const stars = categoryGroups[groupName];
                            
                            const starSelectGroup = document.createElement('div');
                            starSelectGroup.className = 'star-select-group';
                            const starSelect = buildDropdown(stars.map(s => ({ value: s.id, label: s.name })), "Select a star...");
                            starSelectGroup.appendChild(starSelect);
                            ui.dynamicControls.appendChild(starSelectGroup);

                            starSelect.onchange = () => {
                                if (starSelect.value) renderLeaderboard(`leaderboards/${game.id}/category/${starSelect.value}`);
                            };
                        };
                    });
                };
            };

            // Initialize the main type selector
            const typeOptions = [];
            if (fullGameCategories.length > 0) typeOptions.push({ value: 'fullgame', label: 'Full game' });
            if (levelCategoriesExist && levels.length > 0) typeOptions.push({ value: 'level', label: 'Levels' });
            
            ui.typeSelect.innerHTML = buildDropdown(typeOptions, "Select Leaderboard Type...").innerHTML;
            
            ui.typeSelect.onchange = () => {
                const type = ui.typeSelect.value;
                if (type === 'fullgame') showFullGameControls();
                else if (type === 'level') showPerLevelControls();
                else {
                    ui.dynamicControls.innerHTML = '';
                    ui.tableBody.innerHTML = '';
                }
            };
        }
