<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Hack Roms Speedrun Mobile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 15px;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        #gamesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .game-card {
            background-color: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            object-fit: cover;
        }
        .game-title {
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
            min-height: 3em; /* Garante altura consistente */
        }
        #detailView {
            padding: 10px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .custom-select, #backButton {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }
        #backButton {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #2a2a2a;
        }
        td:first-child { font-weight: bold; }
        .loader {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="mainView">
        <h1>SM64 Hack Roms Speedruns</h1>
        <div id="gamesContainer" class="loader">Carregando jogos...</div>
    </div>

    <div id="detailView" style="display: none;">
        <h2 id="gameName"></h2>
        <div class="controls">
            <button id="backButton">← Voltar para a Lista de Jogos</button>
            <select id="categorySelect" class="custom-select"></select>
        </div>
        <div id="leaderboardContainer"></div>
    </div>

    <script type="module">
      // Importa as funções que você precisa dos SDKs que você precisa
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      // Sua configuração do app da web do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAsVYnWAq5aFOz9dIxHpGVWK8Mk64f01GU",
        authDomain: "sm64-hack-roms-speedrun-mobile.firebaseapp.com",
        databaseURL: "https://sm64-hack-roms-speedrun-mobile-default-rtdb.firebaseio.com",
        projectId: "sm64-hack-roms-speedrun-mobile",
        storageBucket: "sm64-hack-roms-speedrun-mobile.appspot.com",
        messagingSenderId: "499101981060",
        appId: "1:499101981060:web:209dfe3f20866ef4f865d1"
      };

      // Inicializa o Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Elementos da UI
      const gamesContainer = document.getElementById('gamesContainer');
      const mainView = document.getElementById('mainView');
      const detailView = document.getElementById('detailView');
      const gameName = document.getElementById('gameName');
      const categorySelect = document.getElementById('categorySelect');
      const leaderboardContainer = document.getElementById('leaderboardContainer');
      const backButton = document.getElementById('backButton');

      const API_BASE = 'https://www.speedrun.com/api/v1';

      // Função para buscar dados da API com cache simples para nomes de jogadores
      const playerCache = new Map();
      async function fetchAPI(endpoint) {
          const response = await fetch(`${API_BASE}${endpoint}`);
          if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
          const data = await response.json();
          return data.data;
      }
      
      async function getPlayerName(playerData) {
          if (playerData.rel === 'guest') {
              return playerData.name;
          }
          if (playerData.rel === 'user') {
              if (playerCache.has(playerData.id)) {
                  return playerCache.get(playerData.id);
              }
              const player = await fetchAPI(`/users/${playerData.id}`);
              const playerName = player.names.international;
              playerCache.set(playerData.id, playerName);
              return playerName;
          }
          return 'Jogador Anônimo';
      }

      // Carrega e exibe todos os jogos da série
      async function loadGames() {
          try {
              const games = await fetchAPI('/series/sm64romhacks/games?max=200&orderby=released&direction=desc');
              gamesContainer.innerHTML = ''; // Limpa o loader
              for (const game of games) {
                  const gameCard = document.createElement('div');
                  gameCard.className = 'game-card';
                  gameCard.innerHTML = `
                      <img src="${game.assets['cover-medium'].uri}" alt="${game.names.international}" loading="lazy">
                      <div class="game-title">${game.names.international}</div>
                  `;
                  gameCard.onclick = () => showGameDetails(game.id, game.names.international);
                  gamesContainer.appendChild(gameCard);
              }
          } catch (error) {
              gamesContainer.innerHTML = 'Falha ao carregar jogos. Tente recarregar a página.';
              console.error(error);
          }
      }

      // Mostra a visão de detalhes para um jogo específico
      async function showGameDetails(gameId, name) {
          mainView.style.display = 'none';
          detailView.style.display = 'block';
          gameName.textContent = name;
          leaderboardContainer.innerHTML = '<div class="loader">Carregando categorias...</div>';
          categorySelect.innerHTML = '';

          try {
              const categories = await fetchAPI(`/games/${gameId}/categories`);
              const perGameCategories = categories.filter(cat => cat.type === 'per-game');

              if (perGameCategories.length > 0) {
                  perGameCategories.forEach(category => {
                      const option = new Option(category.name, category.id);
                      categorySelect.add(option);
                  });
                  
                  categorySelect.onchange = () => loadLeaderboard(gameId, categorySelect.value);
                  loadLeaderboard(gameId, perGameCategories[0].id); // Carrega o placar da primeira categoria
              } else {
                 leaderboardContainer.innerHTML = "Nenhuma categoria encontrada para este jogo."
              }

          } catch (error) {
              leaderboardContainer.innerHTML = 'Falha ao carregar categorias.';
              console.error(error);
          }
      }

      // Carrega o placar para uma categoria específica
      async function loadLeaderboard(gameId, categoryId) {
          leaderboardContainer.innerHTML = '<div class="loader">Carregando placar...</div>';
          try {
              const leaderboardData = await fetchAPI(`/leaderboards/${gameId}/category/${categoryId}?top=20`);
              if (!leaderboardData || leaderboardData.runs.length === 0) {
                  leaderboardContainer.innerHTML = 'Nenhum tempo registrado para esta categoria.';
                  return;
              }

              let tableHTML = '<table><thead><tr><th>#</th><th>Jogador</th><th>Tempo</th></tr></thead><tbody>';
              
              const playerPromises = leaderboardData.runs.map(async (runData) => {
                  const playerName = await getPlayerName(runData.run.players[0]);
                  return `
                      <tr>
                          <td>${runData.place}</td>
                          <td>${playerName}</td>
                          <td>${formatTime(runData.run.times.primary_t)}</td>
                      </tr>
                  `;
              });

              const rows = await Promise.all(playerPromises);
              tableHTML += rows.join('');
              tableHTML += '</tbody></table>';
              leaderboardContainer.innerHTML = tableHTML;

          } catch (error) {
              leaderboardContainer.innerHTML = 'Falha ao carregar o placar.';
              console.error(error);
          }
      }
      
      // Formata segundos para um formato de tempo legível (ex: 1h 23m 45.678s)
      function formatTime(totalSeconds) {
          if (totalSeconds <= 0) return "0s";
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;

          let timeString = '';
          if (hours > 0) timeString += `${hours}h `;
          if (minutes > 0) timeString += `${minutes}m `;
          
          // Formata segundos com milissegundos
          timeString += `${seconds.toFixed(3).replace('.', 's ')}ms`;
          
          return timeString.replace('s 000ms', 's'); // Remove milissegundos se for zero
      }

      // Event Listener para o botão de voltar
      backButton.onclick = () => {
          detailView.style.display = 'none';
          mainView.style.display = 'block';
      };

      // Carrega os jogos quando a página é aberta
      loadGames();

    </script>
</body>
</html>
