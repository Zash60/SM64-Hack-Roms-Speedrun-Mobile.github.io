<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 ROM Hacks Speedruns</title>
    
    <!-- STYLES (CSS) -->
    <style>
        :root {
            --bg-color: #18181b; --card-color: #27272a; --text-color: #e4e4e7;
            --primary-color: #3b82f6; --border-color: #3f3f46; --danger-color: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
        .view { display: none; }
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem;
            background-color: var(--card-color); border-bottom: 1px solid var(--border-color);
        }
        nav a { color: var(--text-color); text-decoration: none; font-weight: 500; padding: 0.5rem; }
        nav a.active { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); }
        #auth-container button {
            background: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem;
            border-radius: 6px; cursor: pointer;
        }
        h1, h2, h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-top: 0; }
        button {
            padding: 0.8rem; background-color: var(--primary-color); color: white;
            border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { background-color: #2563eb; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        input[type="email"], input[type="password"], select {
            width: 100%; padding: 0.8rem; background-color: var(--bg-color); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; box-sizing: border-box; margin-bottom: 1rem;
        }
        .card { background-color: var(--card-color); padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; }
        #loader { text-align: center; padding: 2rem; font-size: 1.2rem; display: none; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        .game-card {
            background-color: var(--card-color); border-radius: 8px; overflow: hidden;
            text-decoration: none; color: var(--text-color); display: block; transition: transform 0.2s;
        }
        .game-card:hover { transform: translateY(-5px); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; background-color: #000; }
        .game-card-title { padding: 0.8rem; font-weight: 500; font-size: 0.9rem; }
        .category-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
        .category-buttons button { background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color); }
        .category-buttons button.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.8rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #3f3f46; }
        tr:last-child td { border-bottom: none; }
        .player-name { font-style: italic; opacity: 0.7; }
    </style>
</head>
<body>

    <nav>
        <div id="main-nav-links">
            <a href="#home">Home</a>
            <a href="#admin">Moderation</a>
        </div>
        <div id="auth-container"></div>
    </nav>

    <div class="container">
        <!-- Views (Login, Home, Admin) remain the same -->
        <div id="login-view" class="view"> <!-- ... (No changes) ... --> </div>
        <div id="home-view" class="view"> <!-- ... (No changes) ... --> </div>
        <div id="admin-view" class="view"> <!-- ... (No changes) ... --> </div>

        <div id="leaderboard-view" class="view">
            <h2 id="leaderboard-game-title"></h2>
            <div class="card">
                <h3>Leaderboard Type</h3>
                <div class="category-buttons" id="leaderboard-type-buttons"></div>
                
                <div id="level-group" style="display: none;">
                    <h3 id="level-title">Level / Stage</h3>
                    <select id="level-select"></select>

                    <div id="sub-category-group" style="display: none;">
                        <!-- Buttons like "Single Star" and "Stage RTA" will appear here -->
                        <div class="category-buttons" id="sub-category-buttons"></div>
                    </div>
                </div>

                <div id="category-group" style="display: none;">
                    <h3>Categories</h3>
                    <div class="category-buttons" id="category-buttons-container"></div>
                </div>
            </div>
            <div id="loader">Loading Leaderboard...</div>
            <table>
                <thead><tr><th>#</th><th>Player</th><th>Time</th><th>Date</th></tr></thead>
                <tbody id="leaderboard-table-body"></tbody>
            </table>
            <p id="no-runs-message" style="display: none;">No runs found for this category.</p>
        </div>
    </div>

    <!-- SCRIPT (JAVASCRIPT) -->
    <script type="module">
        // Imports and Firebase config remain the same
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = { /* ... Your config ... */ };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        const SRC_API_BASE = 'https://www.speedrun.com/api/v1';
        const SM64_HACKS_SERIES_ID = 'sm64romhacks';
        let currentUser = null, userRole = null, gamesCache = null;
        const playerCache = new Map(); // Local cache for player names

        // ... (All helper functions like formatTime, formatDate, showView, etc. remain the same) ...

        // --- UPDATED SYNC FUNCTION WITH PAGINATION ---
        async function showAdminView() {
            showView('admin-view');
            const syncButton = document.getElementById('sync-button');
            const forceCheckbox = document.getElementById('force-update-checkbox');
            const syncStatus = document.getElementById('sync-status');
            
            syncButton.onclick = async () => {
                syncButton.disabled = true;
                syncStatus.textContent = 'Syncing... Fetching all games, this may take a moment.';
                syncStatus.style.color = 'var(--text-color)';
                try {
                    if (forceCheckbox.checked) {
                        await remove(ref(db, 'games_cache'));
                    }

                    let allGames = [];
                    let nextUrl = `${SRC_API_BASE}/series/${SM64_HACKS_SERIES_ID}/games?max=200&embed=levels,categories`;

                    while(nextUrl) {
                        const response = await fetch(nextUrl);
                        if (!response.ok) throw new Error('Failed to fetch game list from API.');
                        const pageData = await response.json();
                        
                        allGames = allGames.concat(pageData.data);
                        
                        const nextLink = pageData.pagination.links.find(link => link.rel === 'next');
                        nextUrl = nextLink ? nextLink.uri : null;
                    }
                    
                    const gamesToSave = {};
                    for(const game of allGames) {
                        gamesToSave[game.id] = game; 
                    }
                    await set(ref(db, 'games_cache'), gamesToSave);
                    gamesCache = Object.values(gamesToSave);
                    syncStatus.textContent = `Sync complete! ${allGames.length} games saved.`;
                    syncStatus.style.color = '#22c55e';
                } catch(error) {
                    syncStatus.textContent = `Sync Error: ${error.message}`;
                    syncStatus.style.color = 'var(--danger-color)';
                } finally {
                    syncButton.disabled = false;
                }
            };
        }
        
        // --- UPDATED LEADERBOARD VIEW LOGIC ---
        async function showLeaderboardView(gameId) {
            showView('leaderboard-view');
            const ui = {
                title: document.getElementById('leaderboard-game-title'),
                typeButtons: document.getElementById('leaderboard-type-buttons'),
                levelGroup: document.getElementById('level-group'),
                levelSelect: document.getElementById('level-select'),
                subCategoryGroup: document.getElementById('sub-category-group'),
                subCategoryButtons: document.getElementById('sub-category-buttons'),
                categoryGroup: document.getElementById('category-group'),
                categoryButtons: document.getElementById('category-buttons-container'),
                loader: document.getElementById('loader'),
                tableBody: document.getElementById('leaderboard-table-body'),
                noRunsMsg: document.getElementById('no-runs-message')
            };

            const resetUI = () => {
                ui.title.textContent = 'Loading Game...';
                Object.values(ui).forEach(el => { if(el.innerHTML !== undefined) el.innerHTML = ''; });
                ui.levelGroup.style.display = 'none';
                ui.subCategoryGroup.style.display = 'none';
                ui.categoryGroup.style.display = 'none';
                ui.loader.style.display = 'none';
                ui.noRunsMsg.style.display = 'none';
            };
            resetUI();
            
            const gameDataSnapshot = await get(ref(db, `games_cache/${gameId}`));
            if (!gameDataSnapshot.exists()) {
                ui.title.textContent = 'Game not found in cache. Please sync.'; return;
            }
            const game = gameDataSnapshot.val();
            ui.title.textContent = game.names.international;

            const fullGameCategories = game.categories.data.filter(c => c.type === 'per-game');
            const levelCategoriesExist = game.categories.data.some(c => c.type === 'per-level');
            const levels = game.levels.data;

            const fetchPlayerName = async (playerId) => {
                if (playerCache.has(playerId)) return playerCache.get(playerId);
                try {
                    const player = await fetchWithCache(`users/${playerId}`);
                    const name = player.names.international;
                    playerCache.set(playerId, name);
                    return name;
                } catch { return '...'; }
            };

            const renderLeaderboard = async (catId) => {
                ui.tableBody.innerHTML = '';
                ui.noRunsMsg.style.display = 'none';
                ui.loader.style.display = 'block';
                try {
                    const leaderboard = await fetchWithCache(`leaderboards/${game.id}/category/${catId}`);
                    if (!leaderboard.runs || leaderboard.runs.length === 0) {
                        ui.noRunsMsg.style.display = 'block'; return;
                    }
                    ui.tableBody.innerHTML = leaderboard.runs.map((runData, i) => {
                        const run = runData.run;
                        const player = run.players[0];
                        return `<tr><td>${runData.place}</td><td id="player-${i}">${player.name || 'Loading...'}</td><td>${formatTime(run.times.primary_t)}</td><td>${formatDate(run.date)}</td></tr>`;
                    }).join('');
                    
                    // Asynchronously fetch player names
                    leaderboard.runs.forEach(async (runData, i) => {
                        const player = runData.run.players[0];
                        if (player.id) {
                            const playerName = await fetchPlayerName(player.id);
                            const playerCell = document.getElementById(`player-${i}`);
                            if(playerCell) playerCell.textContent = playerName;
                        }
                    });

                } catch (error) { /* ... error handling ... */ } 
                finally { ui.loader.style.display = 'none'; }
            };

            const renderCategoryButtons = (categories, container, isSubCat = false) => {
                ui.categoryGroup.style.display = 'block';
                container.innerHTML = categories.map(cat => `<button data-cat-id="${cat.id}">${cat.name}</button>`).join('');
                container.querySelectorAll('button').forEach(btn => {
                    btn.onclick = e => {
                        container.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        renderLeaderboard(e.target.dataset.catId);
                    };
                });
            };

            const showFullGame = () => { ui.levelGroup.style.display = 'none'; renderCategoryButtons(fullGameCategories, ui.categoryButtons); };
            
            const showPerLevel = () => {
                ui.categoryGroup.style.display = 'none';
                ui.subCategoryGroup.style.display = 'none';
                ui.tableBody.innerHTML = '';
                ui.levelGroup.style.display = 'block';
                ui.levelSelect.innerHTML = `<option value="">Select a Level...</option>` + 
                    levels.map(lvl => `<option value="${lvl.id}">${lvl.name}</option>`).join('');
            };

            ui.levelSelect.onchange = async () => {
                const levelId = ui.levelSelect.value;
                ui.tableBody.innerHTML = '';
                if (!levelId) { ui.subCategoryGroup.style.display = 'none'; ui.categoryGroup.style.display = 'none'; return; }
                
                const levelCategories = await fetchWithCache(`levels/${levelId}/categories`);
                // Group categories by name (e.g., all "Single Star" together)
                const categoryGroups = levelCategories.reduce((acc, cat) => {
                    const name = cat.name.includes("Star") ? "Single Star" : cat.name.includes("RTA") ? "Stage RTA" : "Other";
                    if (!acc[name]) acc[name] = [];
                    acc[name].push(cat);
                    return acc;
                }, {});

                ui.subCategoryGroup.style.display = 'block';
                ui.subCategoryButtons.innerHTML = Object.keys(categoryGroups).map(groupName => `<button data-group="${groupName}">${groupName}</button>`).join('');
                
                ui.subCategoryButtons.querySelectorAll('button').forEach(btn => {
                    btn.onclick = e => {
                        ui.subCategoryButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        renderCategoryButtons(categoryGroups[e.target.dataset.group], ui.categoryButtons);
                    };
                });
            };

            // Initialize view
            if (fullGameCategories.length > 0) ui.typeButtons.innerHTML += `<button data-type="fullgame">Full game</button>`;
            if (levelCategoriesExist && levels.length > 0) ui.typeButtons.innerHTML += `<button data-type="perlevel">Per Level</button>`;

            ui.typeButtons.querySelectorAll('button').forEach(btn => {
                btn.onclick = e => {
                    ui.typeButtons.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    if (e.target.dataset.type === 'fullgame') showFullGame();
                    else showPerLevel();
                };
            });
            if (fullGameCategories.length > 0) ui.typeButtons.querySelector('[data-type="fullgame"]').click();
            else if (levelCategoriesExist) ui.typeButtons.querySelector('[data-type="perlevel"]').click();
        }

        // Fill in the blank/unchanged functions for completeness
        const fillInFunctions = () => {
            document.getElementById('login-view').innerHTML = `<div class="card"><h2>Moderator Access Login</h2><p>You must be logged in as an administrator to access this page.</p><input type="email" id="login-email" placeholder="Email"><input type="password" id="login-password" placeholder="Password"><button id="login-button">Sign In</button><p id="login-error" style="color: var(--danger-color); display:none;"></p></div>`;
            document.getElementById('home-view').innerHTML = `<h2>Games</h2><div id="games-grid"></div><p id="no-games-message" style="display: none;">No games found. An administrator needs to sync the data.</p>`;
            document.getElementById('admin-view').innerHTML = `<h2>Moderation Panel</h2><div class="card"><h3>Synchronization</h3><p>Fetch and add new SM64 Hack Roms, including categories and levels, directly from the official Speedrun.com series.</p><button id="sync-button">Sync with Speedrun.com</button><label style="display: block; margin-top: 1rem;"><input type="checkbox" id="force-update-checkbox"> Force update (deletes all existing data)</label><p id="sync-status" style="margin-top: 1rem;"></p></div>`;
        
            onAuthStateChanged(auth, async (user) => { /* ... (same as before) ... */ });
            document.getElementById('login-button').addEventListener('click', async () => { /* ... (same as before) ... */ });
            showAdminView(); // Re-attach event listener
        };
        fillInFunctions();
        window.addEventListener('hashchange', handleRouteChange);
        document.addEventListener('DOMContentLoaded', handleRouteChange);
    </script>
</body>
</html>
